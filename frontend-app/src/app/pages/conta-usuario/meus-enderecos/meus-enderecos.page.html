<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Enderecos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundoEndereco">
  <ion-list>
    <ion-item-sliding *ngFor="let endereco of enderecos">
      <ion-item color="light">
        <ion-icon name="locate"></ion-icon>
        <ion-label>
           {{endereco.cidade.nome}}
        </ion-label>
        <p>{{ endereco.rua }}
          {{ endereco.numero }}
          {{ endereco.bairro }}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAd()">Excluir</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon color="dark" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
