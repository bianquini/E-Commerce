<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Meus Enderecos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundoEndereco">
    <ion-list>
      <ion-item-sliding>
        <ion-item color="light">
          <ion-label>Endereco 1</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteAd()">Excluir</ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option (click)="unread(item)">Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item color="light">
          <ion-label>Endereco 2</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="unread(item)">Excluir</ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option (click)="unread(item)">Editar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="light">
        <ion-icon color="dark" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
