<ion-header class="header">

  <ion-toolbar class="tool">
    <ion-title text-center>Home</ion-title>
  </ion-toolbar>

  <ion-button fill="clear" (click)="toggleMenu()">
    <ion-icon name="list" color="light"></ion-icon>
  </ion-button>

  <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding >
  <div scrollY="true" id="myFixZone">
    <ion-list>
      <ion-card color="dark" *ngFor="let prod of produtos">
        <img src="../../../assets/icon/NO_IMG_600x600.png" />
        <ion-card-content>
          <ion-card-title>
            {{ prod.marca}} {{prod.modelo}}
          </ion-card-title>
          <p>
            {{prod.especificacoes}}
          </p>
          <ion-button color="light" fill="outline" slot="start" [routerLink]="['/produto', prod.id]" (click)="passData(prod)">Ver Mais</ion-button>
          <ion-button color="light" fill="outline" slot="end" (click)="addCart(prod)"> {{prod.valor | currency:'BRL':'symbol':'0.1-2':'pt'}}
              <ion-icon name="cart" slot="end" color="light"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

 
</ion-content>
