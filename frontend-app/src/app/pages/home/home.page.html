<ion-header class="header">
  <ion-toolbar class="tool">
    <ion-title text-center>home</ion-title>
  </ion-toolbar>
  <ion-button fill="clear" (click)="toggleMenu()">
    <ion-icon name="list" color="light"></ion-icon>
  </ion-button>

  <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding color="dark">
  <div scrollY="true" id="myFixZone">
    <ion-list>
      <ion-card color="dark" *ngFor="let item of items">
        <img src="https://www.dicasdemulher.com.br/wp-content/uploads/2016/08/roupa-diy-transforme-um-vestido-branco.jpg" />
        <ion-card-content>
          <ion-card-title>
            {{item}}
          </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
          <ion-button color="light" fill="outline" slot="start" [routerLink]="['/produto']" routerLinkActive="router-link-active" >Ver Mais</ion-button>
          <ion-button color="light" fill="outline" slot="end"> ADD
              <ion-icon name="cart" slot="end" color="light"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

 
</ion-content>
