<ion-header>
  <ion-toolbar>
    <ion-title text-center>carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <p *ngIf="cartItens.length < 1"> Carrinho Vazio :(</p>

  <ion-list>

    <ion-card *ngFor="let cart of cartItens">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2019/05/Asus-Zenfone-6.png">
        </ion-thumbnail>
        <ion-label>{{cart.modelo}}</ion-label>
      </ion-item>

      <ion-card-content>
        <p>Valor : R$ {{ cart.valor }}</p>
        <ion-label>Quantidade:</ion-label>
        <ion-input class="input" inputmode="numeric" type="number" value="1" min="1"></ion-input>

        <ion-button text-right size="small" fill="clear">
          <ion-icon name="trash" color="light" slot="end"></ion-icon>
        </ion-button>

      </ion-card-content>
    </ion-card>

  </ion-list>
  <ion-button expand="full" color="success" [routerLink]="['/checkout']" routerLinkActive="router-link-active" *ngIf="cartItens.length > 0 ">Finalizar Compra</ion-button>
</ion-content>
