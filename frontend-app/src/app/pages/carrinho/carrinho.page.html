<ion-header>
  <ion-toolbar>
    <ion-title text-center>carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>

  <ion-list color="medium">

    <ion-card color="medium">
      <ion-item color="dark">
          <ion-thumbnail slot="start">
              <img src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2019/05/Asus-Zenfone-6.png">
            </ion-thumbnail>
        <ion-label>Asus Zenfone 5</ion-label>
      </ion-item>

      <ion-card-content>
       <p>Valor : R$ 2000</p> 
       <ion-label>Quantidade</ion-label>
       <ion-input class="input" inputmode="numeric" type="number" value="1" min="1" background color="dark"></ion-input>

       <ion-button text-right size="small" fill="clear">
         <ion-icon name="trash" color="light" slot="end"></ion-icon>
       </ion-button>

      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
